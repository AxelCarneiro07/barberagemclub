<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Barberagem Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .auth-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(0);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
          
            
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(224, 179, 108, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #e0b36c, #d4aa00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            box-shadow: 0 10px 30px rgba(224, 179, 108, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e0b36c, #d4aa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        .form-container {
            position: relative;
            z-index: 2;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #e0b36c, #d4aa00);
            color: #000;
            box-shadow: 0 4px 15px rgba(224, 179, 108, 0.3);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0b36c;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #e0b36c;
            box-shadow: 0 0 20px rgba(224, 179, 108, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: #888;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #e0b36c;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #e0b36c, #d4aa00);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(224, 179, 108, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(224, 179, 108, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #e0b36c;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #d4aa00;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert.success {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid #27ae60;
            color: #2ecc71;
        }

        .alert.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #ff6b6b;
        }

        .alert.warning {
            background: rgba(243, 156, 18, 0.2);
            border: 1px solid #f39c12;
            color: #ffc107;
        }

        .strength-meter {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #e74c3c; width: 25%; }
        .strength-fair { background: #f39c12; width: 50%; }
        .strength-good { background: #f1c40f; width: 75%; }
        .strength-strong { background: #27ae60; width: 100%; }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .floating-element {
            position: absolute;
            background: linear-gradient(45deg, #e0b36c, #d4aa00);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .admin-panel-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(224, 179, 108, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            color: #e0b36c;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(224, 179, 108, 0.3);
        }

        .admin-panel-link:hover {
            background: rgba(224, 179, 108, 0.3);
            transform: translateY(-2px);
        }

        /* Estilos do Painel Administrativo */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(45deg, #e0b36c, #d4aa00);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(224, 179, 108, 0.3);
        }

        .header h1 {
            color: #000;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .user-info {
            color: #333;
            font-size: 1.1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(224, 179, 108, 0.2);
        }

        .card h3 {
            color: #e0b36c;
            font-size: 1.4rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0b36c;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #e0b36c, #d4aa00);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: #000;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(224, 179, 108, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 10px;
            }

            .auth-card {
                padding: 30px 25px;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .admin-container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <div class="logo">✂️</div>
                <div class="logo-text">Barberagem Club</div>
                <div class="logo-subtitle">Painel Administrativo</div>
            </div>

            <div id="alertContainer"></div>

            <div class="form-container">
                <div class="form-tabs">
                    <button class="tab-button active" onclick="switchTab('login')">Entrar</button>
                    <button class="tab-button" onclick="switchTab('register')">Registrar</button>
                </div>

                <div id="loginForm" class="form-section active">
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" placeholder="seu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Senha</label>
                            <div class="password-container">
                                <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">👁️</button>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn" id="loginBtn">
                            Entrar no Painel
                        </button>
                    </form>
                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Esqueceu sua senha?</a>
                    </div>
                </div>

                <div id="registerForm" class="form-section">
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="registerName">Nome Completo</label>
                            <input type="text" id="registerName" placeholder="Digite seu nome completo" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" placeholder="seu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPhone">Telefone</label>
                            <input type="tel" id="registerPhone" placeholder="(28) 99999-9999" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Senha</label>
                            <div class="password-container">
                                <input type="password" id="registerPassword" placeholder="Crie uma senha forte" required oninput="checkPasswordStrength(this.value)">
                                <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">👁️</button>
                            </div>
                            <div class="strength-meter">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Senha</label>
                            <div class="password-container">
                                <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">👁️</button>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn" id="registerBtn">
                            Criar Conta
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados simulados de administradores (em produção, viria de um banco de dados)
        let administrators = [
            {
                id: 1,
                name: 'Aires Silva',
                email: 'aires@barberagemclub.com',
                password: 'admin123', // Em produção, seria hasheada
                phone: '(28) 99999-0000',
                role: 'proprietario', // Mantido para o usuário existente
                createdAt: '2025-01-01'
            }
        ];

        let currentUser = null;

        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            const savedUser = JSON.parse(localStorage.getItem('currentAdmin') || 'null');
            if (savedUser) {
                currentUser = savedUser;
                showAdminPanel();
            }

            // Aplicar máscara no telefone
            const phoneInput = document.getElementById('registerPhone');
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/^(\d{2})(\d)/g, '($1) $2'); // Coloca parênteses em volta dos dois primeiros dígitos
                    value = value.replace(/(\d)(\d{4})$/, '$1-$2');    // Coloca hífen antes dos 4 últimos dígitos
                    e.target.value = value;
                });
            }
        });

        function switchTab(tab) {
            // Atualizar botões
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');

            // Atualizar formulários
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');

            // Limpar alertas
            clearAlerts();
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);

            const button = input.nextElementSibling;
            button.textContent = type === 'password' ? '👁️' : '🙈';
        }

        function checkPasswordStrength(password) {
            const strengthFill = document.getElementById('strengthFill');
            if (!strengthFill) return;

            let strength = 0;

            // Critérios de força da senha
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Aplicar classe baseada na força
            strengthFill.className = 'strength-fill';
            switch(strength) {
                case 0:
                case 1:
                    strengthFill.classList.add('strength-weak');
                    break;
                case 2:
                    strengthFill.classList.add('strength-fair');
                    break;
                case 3:
                case 4:
                    strengthFill.classList.add('strength-good');
                    break;
                case 5:
                    strengthFill.classList.add('strength-strong');
                    break;
            }
        }

        function showAlert(message, type = 'error') {
            const container = document.getElementById('alertContainer');
            if (!container) return;

            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alert.style.display = 'block';

            container.innerHTML = '';
            container.appendChild(alert);

            // Auto-hide após 5 segundos
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function clearAlerts() {
            const container = document.getElementById('alertContainer');
            if (container) {
                container.innerHTML = '';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const btn = document.getElementById('loginBtn');
            btn.classList.add('loading');
            btn.textContent = '';

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Simular delay de autenticação
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Verificar credenciais
            const admin = administrators.find(a => a.email === email && a.password === password);

            if (admin) {
                currentUser = admin;
                localStorage.setItem('currentAdmin', JSON.stringify(admin));
                showAlert('Login realizado com sucesso! Redirecionando...', 'success');

                setTimeout(() => {
                    showAdminPanel();
                }, 1500);
            } else {
                showAlert('Email ou senha incorretos. Tente novamente.');
                btn.classList.remove('loading');
                btn.textContent = 'Entrar no Painel';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const btn = document.getElementById('registerBtn');
            btn.classList.add('loading');
            btn.textContent = '';

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            // Removed role, setting a default for new users. In a real app,
            // new user roles might be 'pending' or 'client' until approved.
            const role = 'barbeiro'; 
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validações
            if (password !== confirmPassword) {
                showAlert('As senhas não coincidem.');
                btn.classList.remove('loading');
                btn.textContent = 'Criar Conta';
                return;
            }

            if (password.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres.');
                btn.classList.remove('loading');
                btn.textContent = 'Criar Conta';
                return;
            }

            // Verificar se email já existe
            if (administrators.find(a => a.email === email)) {
                showAlert('Este email já está cadastrado.');
                btn.classList.remove('loading');
                btn.textContent = 'Criar Conta';
                return;
            }

            // Simular delay de registro
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Criar novo administrador
            const newAdmin = {
                id: administrators.length + 1,
                name: name,
                email: email,
                password: password, // Em produção, seria hasheada
                phone: phone,
                role: role,
                createdAt: new Date().toISOString().split('T')[0]
            };

            administrators.push(newAdmin);
            currentUser = newAdmin;
            localStorage.setItem('currentAdmin', JSON.stringify(newAdmin));

            showAlert('Conta criada com sucesso! Redirecionando...', 'success');

            setTimeout(() => {
                showAdminPanel();
            }, 1500);
        }

        function showForgotPassword() {
            showAlert('Funcionalidade de recuperação de senha em desenvolvimento. Entre em contato com o administrador.', 'warning');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentAdmin');
            location.reload(); // Recarrega a página para voltar ao formulário de login
        }

        function showAdminPanel() {
            // Esconder formulário de login
            const authContainer = document.querySelector('.auth-container');
            if (authContainer) {
                authContainer.style.display = 'none';
            }

            // Criar o painel administrativo
            document.body.innerHTML = `
                <a href="#" onclick="logout()" class="logout-btn">Sair</a>

                <div class="admin-container">
                    <div class="header">
                        <h1>Painel Administrativo</h1>
                        <div class="user-info">
                            <span>Bem-vindo, ${currentUser.name}!</span>
                            <div style="font-size: 0.9rem; margin-top: 5px; opacity: 0.8;">
                                ${currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1)} • ${currentUser.email}
                            </div>
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="todayAppointments">12</div>
                            <div>Agendamentos Hoje</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="weekAppointments">48</div>
